# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.5-buster
        environment:
          RAILS_ENV: test
          POSTGRES_DB: cafepedia_api_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: ""
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
          TZ: Asia/Tokyo
      - image: circleci/postgres:11.5
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: gem install bundler -v 2.0.2

      - run:
          name: install dependencies
          command: |
            bundle install

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # Database setup
      - run: RAILS_ENV=test bundle exec rails db:create
      - run: RAILS_ENV=test bundle exec rails db:schema:load

      # run tests!
      - run:
          name: run tests
          command: |
            bundle exec rspec

      # run rubocop!
      - run:
          name: run rubocop
          command: |
            bundle exec rubocop --extra-details --display-style-guide --parallel --display-cop-names

      # BrakeMan
      - run:
          name: run brakeman
          command: |
            bundle exec brakeman -A

  deploy-staging:
    docker:
      - image: circleci/ruby:2.6.5-buster
        environment:
          RAILS_ENV: staging
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Deploy to Heroku Staging
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_STAGE.git master

  deploy-production:
    docker:
      - image: circleci/ruby:2.6.5-buster
        environment:
          RAILS_ENV: production
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Deploy to Heroku Production
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy-staging:
    jobs:
      - build
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only: develop
  build-deploy-production:
    jobs:
      - build
      - deploy-production:
          requires:
            - build
          filters:
            branches:
              only: master
